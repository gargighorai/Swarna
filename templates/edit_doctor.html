{% extends "base.html" %}
{% block content %}

<div class="container mt-0">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h6>Edit Profile</h6>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('edit_profile') }}">
        <table class="table table-borderless align-middle">
          <tbody>
            <tr>
              <td style="width: 30%;"><label class="form-label ">Username</label></td>
              <td><input type="text" class="form-control" name="username" value="{{ doctor.username }}" required></td>
            </tr>
            <tr>
              <td><label class="form-label">Email</label></td>
              <td><input type="email" class="form-control" name="email" value="{{ doctor.email }}" required></td>
            </tr>
            <tr>
              <td><label class="form-label ">Degree</label></td>
              <td><input type="text" class="form-control" name="degree" value="{{ doctor.degree }}"></td>
            </tr>
            <tr>
              <td><label class="form-label ">Reg. No</label></td>
              <td><input type="text" class="form-control" name="reg_no" value="{{ doctor.reg_no }}"></td>
            </tr>
            <tr>
              <td><label class="form-label fw-bold">Hospital</label></td>
              <td><input type="text" class="form-control" name="hospital" value="{{ doctor.hospital }}"></td>
            </tr>
            <tr>
              <td><label class="form-label fw-bold">New Password</label></td>
              <td><input type="password" class="form-control" name="password" placeholder="Leave blank to keep old one"></td>
            </tr>
          </tbody>
        </table>
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
