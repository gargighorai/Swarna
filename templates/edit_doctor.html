{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{ current_user.username }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Degree</label>
            <input type="text" name="degree" value="{{ doctor.degree }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Registration No</label>
            <input type="text" name="reg_no" value="{{ doctor.reg_no }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ doctor.email }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Signature</label>
            {% if doctor.signature %}
                <p>Current: <img src="{{ url_for('static', filename=doctor.signature.split('')[-1]) }}" 
                                  width="120" /></p>
            {% endif %}
            <input type="file" name="signature" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>
{% endblock %}
