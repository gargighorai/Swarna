{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<style>
  a{
    text-decoration: none;
    color: rgb(224, 216, 141);

  }
</style>
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-3">Doctor Registration</h3>
    <form method="POST">
      <div class="mb-2">
        <label for="username" class="form-label" >Doctor's Name</label>
        <input type="text" name="username" class="form-control" placeholder="Username"
        required autocomplete="off">
      </div>
      <div class="mb-2">
        <input type="email" name="email" class="form-control" autocomplete="off" placeholder="Email" required>
      </div>
      <div class="mb-2">
        <input type="password" name="password_hash" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-2">
        <input type="text" name="degree" class="form-control" placeholder="Degree">
      </div>
      <div class="mb-2">
        <input type="text" name="doc_mob" class="form-control" placeholder="mob no">
      </div>
      <div class="mb-2">
        <input type="text" name="reg_no" class="form-control" placeholder="Registration No.">
      </div>
      <div class="mb-2">
        <input type="text" name="website" class="form-control" placeholder="Website">
      </div>
      
      <button type="submit" class="btn btn-primary w-30">
        Register
      </button>
    </form>
    <p class="btn btn-success-subtle mt-2 bg-success text-white">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
     <div class="d-flex justify-content-center gap-2">
  <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
  <p class="btn btn-success-subtle mt-2 bg-success text-white">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
  </div>
</div>
{% endblock %}
