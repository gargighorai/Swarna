{% extends "base.html" %}
{% block title %}Manage Drugs{% endblock %}
{% block content %}
<style>
  .nospbtn{
    margin: 0;
    padding: 0;
  }
  td.drugTxt{
    padding-left: 12px;
    color: rgb(20, 35, 102);
    font-size: 12px;
    margin: 0;
  }
</style>
<div class="container mt-0">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white mb-3">
      <h6 class="mb-0">Manage Drugs</h6>
    </div>

       <h6 class="mb-3">Add New Drug</h6>
       <form method="POST" action="{{ url_for('add_drug') }}">
        <div class="row g-3">
          <div class="col-md-10">
            <input type="text" name="name" class="form-control" placeholder="Drug Name" required>
          </div>         
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-success">
            <tr>         
              <th style="width: 80%;">Drug Name</th>
              <th style="width: 20%;" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for drug in drugs %}
            <tr>
              <td class="drugTxt">{{ drug.name }}</td>
              <td>
                <div class="d-flex justify-content-between">
                  <a href="{{ url_for('edit_drug', drug_id=drug.id) }}" 
                     class="btn btn-sm btn-success ms-2 nospbtn">
                     <i class="bi bi-pencil"></i> Edit
                  </a>
                  <a href="{{ url_for('delete_drug', drug_id=drug.id) }}" 
                     class="btn btn-sm btn-danger ms-2 nospbtn">
                     <i class="bi bi-trash"></i> Delete
                  </a>
                </div>
              </td>
            </tr>
            {% else %}
            <tr>
              <td colspan="4" class="text-center text-muted">No drugs available</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Add New Drug Form -->
      <hr>
      
     
    </div>
  </div>
</div>

{% endblock %}
