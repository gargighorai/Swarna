{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Manage Drugs</h2>

  <!-- Add new drug -->
  <form method="POST" action="{{ url_for('manage_drugs') }}" class="mb-3 d-flex">
    <input type="text" name="drug_name" class="form-control me-2" placeholder="Enter drug name" required>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

  <!-- List existing drugs -->
  <ul class="list-group">
    {% for drug in drugs %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ drug.name }}
        <a href="{{ url_for('delete_drug', drug_id=drug.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
