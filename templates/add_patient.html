{% extends "base.html" %}
{% block title %}Add Patient{% endblock %}
{% block content %}
<style>
  body{
    width: 94%;
    margin-left: auto;
    margin-right: auto;
  }
  form{
    background-color: bisque;
    padding-top: 10px;
  }
  button{
    width: 200px;
    text-align: end;
    display: flex;

  }
</style>
<h6 class="mb-2 bg-success text-white p-1">Add Patient</h5>

<body>
<form  method="POST">
  <div class="container-fluid d-flex">
  <div class="col-md-5 mb-1">
   Name: <input type="text" name="name" class="form-control" placeholder="Name" required>
  </div>
  <div class="col-md-2 mb-1 ms-1">
    Age:<input type="number" name="age" class="form-control" placeholder="Age">
</div>
  <div class="col-md-2 mb-1 ms-1">
    Gender:<select name="gender" class="form-control">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
     </div>
    
  </div>
  <div  class="container-fluid d-flex">
       <div class="col-md-2 ms-1">
    Mob No:<input type="text" name="mob_no" class="form-control" placeholder="Mobile">
    </div>
      <div class="col-md-4 ms-3">
    Address<input type="text" name="address" class="form-control" placeholder="Address">
     </div>
  </div>
  
  <div class=" col-md-4 p-4">
 <p> <button type="submit" class="btn btn-primary">Save</button></p>
  </div>
</form>
<hr>
</body> 
{% endblock %}
